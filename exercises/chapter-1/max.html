<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max</title>
    <link rel="stylesheet" href="./chapter-1.css">
</head>

<body>
    <canvas id='world'></canvas>
    <script>
        function draw() {
            const el = document.querySelector('#world')
            const c = el.getContext('2d')
            document.body.appendChild(el)

            c.canvas.width = window.innerWidth - 100;
            c.canvas.height = window.innerHeight - 100;

            c.fillStyle = 'hsl(16,70%,81%)'
            c.fillRect(100, 100, 1000, 1000)

            c.fillStyle = 'hsl(59,80%,51%)'
            c.fillRect(120, 300, 500, 404)

            c.fillStyle = 'hsl(169,80%,11%)'
            c.fillRect(500, 190, 500, 1)
            c.fillRect(500, 200, 500, 2)

            c.fillStyle = 'hsl(179,80%,15%)'
            c.fillRect(500, 220, 500, 4)
            c.fillRect(500, 240, 500, 8)

            c.fillStyle = 'hsl(189,80%,19%)'
            c.fillRect(500, 280, 500, 20)

            c.fillStyle = 'hsl(219,80%,21%)'
            c.fillRect(500, 360, 500, 40)
            c.fillRect(500, 460, 500, 410)
        }

        draw()

    </script>
</body>

</html>
