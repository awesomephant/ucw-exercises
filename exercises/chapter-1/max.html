<!doctype html>
<html>
<head>
    <title>Max</title>
</head>

<body>
    <canvas id='world'></canvas>
    <script>
        let el = document.querySelector('#world')
        let c = el.getContext('2d')

        c.canvas.width = window.innerWidth - 100;
        c.canvas.height = window.innerHeight - 100;

        // Sky
        c.fillStyle = 'rgb(127,163,226)'
        c.fillRect(120, 120, 900, 800)

        c.fillStyle = 'rgb(137,173,236)'
        c.fillRect(120, 300, 900, 500)

        c.fillStyle = 'rgb(147,183,246)'
        c.fillRect(120, 400, 900, 500)
        
        // House
        c.fillStyle = 'rgb(160,147,128)'
        c.fillRect(120, 700, 900, 400)
        
        // Roof
        c.fillStyle = 'rgb(120,117,108)'
        c.fillRect(120, 520, 900, 200)
        
        // Trees
        c.fillStyle = 'rgb(44,157,87)'
        c.fillRect(120, 600, 300, 200)
        c.fillRect(320, 700, 300, 200)
        c.fillRect(720, 600, 300, 200)

        // Window
        c.fillStyle = 'rgb(210,210, 255)'
        c.fillRect(120, 120, 40, 900)
        c.fillRect(980, 120, 40, 900)
        c.fillRect(120, 120, 900, 40)
        c.fillRect(120, 620, 900, 40)
        c.fillRect(120, 420, 900, 40)
        c.fillRect(120, 920, 900, 40)
        c.fillRect(120, 1020, 900, 90)
    </script>
</body>

</html>
